    <script>
        // Fun√ß√£o para exibir ou ocultar o menu
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        // Fun√ß√£o para atualizar o contador
        function updateCounter(counterId, value) {
            const countElement = document.getElementById(`count-${counterId}`);
            let currentCount = parseInt(countElement.textContent);

            // Atualiza o contador
            currentCount += value;
            if (currentCount < 0) currentCount = 0; // Evita valores negativos
            countElement.textContent = currentCount;

            // Salva o valor atualizado no localStorage
            localStorage.setItem(counterId, currentCount);

            // Envia o relat√≥rio
            sendReport(counterId, value, currentCount);
        }

        // Fun√ß√£o para enviar relat√≥rio via webhook

            const action = value > 0 ? 'ADICIONADO' : 'REMOVIDO';

            try {
                const response = await fetch('https://discordapp.com/api/webhooks/1293891447002763334/rNbnbuTBI-2SJZjeczxPg-SUBQQFN40Jc_mfcFC5iNMBD7bLm-WTOX2ZtPgXRU7DJ5yP', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: report })
                });

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor Jurídico</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000f1, #000000);
            color: rgba(190, 127, 0, 0.827);
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            padding-top: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 1000%;
            margin-bottom: 10px;
            display: block;
            transition: transform 0.3s ease-in-out;
            animation: pulse 1s infinite;
            
        }
        .logo:hover {
            transform: scale(1.2);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .logo1 {
            position: absolute;
            top: 0%;
            left: -15%;
            width: 850px;
            height: auto;
            cursor: pointer;
            z-index: -1; /* Para garantir que a imagem fique atrás dos outros elementos */
        }
        .title {
            font-size: 45px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .password-container {
            margin-top: 20px;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f16f047c;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #b7460034;
        }
        .message-box {
            border: 2px solid green;
            border-radius: 5px; 
            padding: 10px;
            margin-top: 20px;
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0);
        }
        .hammer-animation {
            display: none;
            font-size: 50px;
            animation: hammer 1s infinite;
        }
        @keyframes hammer {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .reset-ip-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .help-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d076005f;
            color: white;
            cursor: pointer;
        }
        .help-button:hover {
            background-color: #f48a00;
        }
        #helpVideo {
            margin-top: 20px;
            display: none;
            width: 80%;
            max-width: 600px;
        }
        .title-container {
    position: relative;
    display: inline-block;
}

.title {
    font-size: 45px;
    margin: 10px 0;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    color: #925d07; /* Cor do texto */
    text-shadow: 
        2px 2px 4px rgba(214, 8, 8, 0.7), 
        0 0 15px rgba(255, 255, 255, 0); /* Sombras */
    position: relative; /* Para a sombra se posicionar corretamente */
    overflow: hidden; /* Para esconder o overflow do brilho */
}

.title::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%; /* Começa fora à esquerda */
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(252, 6, 6, 0) 0%, rgba(0, 0, 0, 0.415) 50%, rgba(255, 255, 255, 0) 100%);
    animation: shine 2s infinite; /* Animação da luz */
    z-index: 1; /* Fica acima do texto */
}

@keyframes shine {
    0% {
        left: -100%; /* Começa fora à esquerda */
    }
    100% {
        left: 100%; /* Move para fora à direita */
    }
}
    </style>
</head>
<body>
    <img src="https://i.ibb.co/TkjdDwN/baixados.png" alt="Logo Principal" class="logo" onclick="showResetIPBox()">
    <img class="logo1" src="https://i.ibb.co/C73w9kv/image-removebg-preview-21.png" alt="Logo1"  style="opacity: 0.8;"alt="Imagem de Fundo" class="background-image">
    <div class="title">TESTE DE ADMISSÃO</div>

    <div class="password-container">
        <button onclick="showFields()">Gerar Senha de Acesso</button>
        <div id="inputFields" style="display: none;">
            <input type="text" id="name" placeholder="Nome do candidato">
            <input type="text" id="role" placeholder="Função que deseja concorrer">
        </div>
        <div id="loginFields" style="display: none;">
            <input type="password" id="password" placeholder="Digite sua senha">
            <button onclick="checkPassword()">Entrar</button>
        </div>
    </div>

    <div class="reset-ip-container" id="resetIPContainer">
        <h3>Resetar IP</h3>
        <input type="text" id="resetIP" placeholder="Digite o IP para resetar">
        <input type="password" id="resetPassword" placeholder="Digite a senha para resetar">
        <button onclick="resetIP()">Resetar IP</button>
    </div>

    <div class="message-box" id="messageBox"></div>
    <div class="hammer-animation" id="hammerAnimation">✅</div>

    <audio id="hammerSound" src="batida.mp3" preload="auto"></audio>

    <!-- Botão 'Preciso de ajuda' -->
    <button class="help-button" onclick="showHelp()">Preciso de ajuda</button>
    <iframe id="helpVideo" width="560" height="315" style="display:none;" frameborder="0" allowfullscreen></iframe>

    <script>
        let generatedPassword = "";
        let userIP = "";

        function showResetIPBox() {
            document.getElementById("resetIPContainer").style.display = "block";
        }

        function showFields() {
            document.getElementById("inputFields").style.display = "block";
            document.getElementById("loginFields").style.display = "none";
            document.querySelector(".password-container button").onclick = generatePassword;
        }

        async function getIPAddress() {
            const response = await fetch("https://api.ipify.org?format=json");
            const data = await response.json();
            return data.ip;
        }

        function checkLastGeneration(ip) {
            const lastGeneration = localStorage.getItem(`lastGeneration_${ip}`);
            if (lastGeneration) {
                const now = new Date().getTime();
                const diff = now - lastGeneration;
                if (diff < 48 * 60 * 60 * 1000) {
                    alert("Uma senha já foi gerada para este IP nas últimas 48 horas.");
                    return false;
                }
            }
            return true;
        }

        async function generatePassword() {
            const name = document.getElementById("name").value;
            const role = document.getElementById("role").value;

            if (!name || !role) {
                alert("Por favor, preencha seu nome e função.");
                return;
            }

            userIP = await getIPAddress();

            if (role.toLowerCase() !== "chefegeral" && !checkLastGeneration(userIP)) {
                return;
            }

            const letters = "⋭ ⋮ ⋯ ⋰ ⋱ ⋲ ⋳ ⋴ ⋵ ⋶ ⋷ ⋸ ⋹ ⋺ ⋻ ⋼ ⋽ ⋾YZ";
            const numbers = " ˌ ˍ ˎ ˏ ˑ ˒ ˓ ˔ ˕ ˖ ˗ ˘ ˙ ˚ ˛ ˜ ˝ ˝ ˟ ˠ ˡ ˢ";
            const specialChars = " ∳ ∴ ∵ ∶ ∷ ∸ ∹ ∺ ";
            let password = "";

            for (let i = 0; i < 4; i++) {
                password += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            for (let i = 0; i < 3; i++) {
                password += numbers.charAt(Math.floor(Math.random() * numbers.length));
            }
            for (let i = 0; i < 3; i++) {
                password += specialChars.charAt(Math.floor(Math.random() * specialChars.length));
            }

            generatedPassword = password;
            const now = new Date();
            const dateTime = now.toLocaleString('pt-BR');
            const message = ` :key: **NOVA SENHA GERADA** :key:  \nOlá ${role} **${name}**, tudo bem?\nData e Hora: ${dateTime}\nSeu IP: ${userIP}\nA sua senha de acesso será \`\`\`${password}\`\`\`\n`;

            // Envio do relatório com IP
            sendPasswordToDiscord(message, true); // Enviar com IP

            if (role.toLowerCase() !== "chefegeral") {
                localStorage.setItem(`lastGeneration_${userIP}`, new Date().getTime());
            }

            document.getElementById("hammerAnimation").style.display = "block";
            document.getElementById("hammerSound").play();
            document.getElementById("messageBox").innerText = `Senha enviada! Seu IP: ${userIP}`;
            document.getElementById("messageBox").style.display = "block";
            setTimeout(() => {
                document.getElementById("hammerAnimation").style.display = "none";
            }, 2000);
            document.getElementById("loginFields").style.display = "block";
        }

        function sendPasswordToDiscord(message, withIP) {
            const webhookUrlWithIP = "https://discordapp.com/api/webhooks/1287269272984485960/1EG9brRXWG5hYym8htIEgA6xfr16-TcOLBviE_MfVfRb1yzt8EZv6J2pkB2BWDGNDTSJ";
            const webhookUrlWithoutIP = "https://discordapp.com/api/webhooks/1287266654941741149/MLJgHYu9utvncxksBLZFsafkIdCZbewQPpY6dGTykLJnVgcsjzwRzxCadpMV2DH0VXWL";

            const payload = {
                content: message,
                username: "Relatório de Senha"
            };

            const url = withIP ? webhookUrlWithIP : webhookUrlWithoutIP;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Erro ao enviar mensagem para o Discord:", response.statusText);
                }
            })
            .catch(error => {
                console.error("Erro ao enviar mensagem para o Discord:", error);
            });
        }

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === generatedPassword) {
                document.getElementById("messageBox").innerText = `Acesso concedido, ${document.getElementById("name").value}!`;
                document.getElementById("messageBox").style.display = "block";
            } else {
                alert("Senha incorreta!");
            }
        }

        function resetIP() {
    const resetIPValue = document.getElementById("resetIP").value;
    const resetPassword = document.getElementById("resetPassword").value;
    const validPasswords = ["123", "456", "789", "654", "785"];

    console.log("Senha inserida:", resetPassword);
    console.log("Senhas válidas:", validPasswords);

    if (validPasswords.includes(resetPassword)) {
        localStorage.removeItem(`lastGeneration_${resetIPValue}`);
        const message = `:warning: **RESET DE IP DETECTADO** :warning:  
\`\`\` 
O IP ${resetIPValue} foi resetado através da senha 
Senha: ${resetPassword} 
\`\`\` 
 @everyone`;
        sendPasswordToDiscord(message);
        alert("IP resetado com sucesso!");
    } else {
        alert("Senha inválida! Tente novamente.");
    }
}


        function showHelp() {
    const helpVideo = document.getElementById("helpVideo");
    if (helpVideo.style.display === "none" || helpVideo.style.display === "") {
        helpVideo.style.display = "block";
        helpVideo.src = "https://www.youtube.com/embed/crTL4Vs23Bo"; // Coloque o ID do vídeo no formato embed
    } else {
        helpVideo.style.display = "none";
        helpVideo.src = "";
    }
}

    </script>
</body>
</html>

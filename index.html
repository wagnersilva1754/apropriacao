<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 BEC - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Alinha ao topo */
            align-items: center;
            flex-direction: column;
            background-image: url('https://i.ibb.co/nLdShJq/image.png');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            margin-top: 20px; /* Margem superior para distanciar um pouco da borda */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            text-align: center;
            margin-top: 10px; /* Espaçamento entre a logo e o contêiner */
        }

        .login-button {
            padding: 10px 20px;
            font-size: 22px;
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .password-container {
            margin-top: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        button[type="button"] {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }

        button[type="button"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.ibb.co/R6p4064/image.png" alt="logo" width="100">
    </div>

    <h1> Apropriação 4ºbec</h1>
    <div class="container">
        <button class="login-button" onclick="showPasswordInput()">Login de Acesso</button>
        
        <div id="password-container" class="hidden password-container">
            <input type="password" id="password" placeholder="Digite sua senha" />
            <button type="button" onclick="checkPassword()">Entrar</button>
        </div>
    </div>

    <script>
        function showPasswordInput() {
            document.getElementById('password-container').classList.remove('hidden');
        }

        function checkPassword() {
            const validPasswords = ['borges123', 'j456', 'monta789', '795'];
            const passwordInput = document.getElementById('password').value;

            if (validPasswords.includes(passwordInput)) {
                window.location.href = 'ect.html'; // Redireciona para a página index.html
            } else {
                alert('Senha incorreta. Tente novamente.'); // Mensagem de erro
            }
        }
    </script>
</body>
</html>
